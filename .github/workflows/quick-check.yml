name: Quick Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build plugin
        run: npm run build

      - name: Verify build outputs exist
        run: |
          test -f main.js || (echo "main.js not found" && exit 1)
          test -f styles.css || (echo "styles.css not found" && exit 1)
          test -f manifest.json || (echo "manifest.json not found" && exit 1)
          echo "âœ… All required files present"
          ls -lh main.js styles.css manifest.json
