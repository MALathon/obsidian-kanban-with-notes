name: E2E Tests

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Download Obsidian AppImage
        run: |
          mkdir -p test-automation
          curl -L "https://github.com/obsidianmd/obsidian-releases/releases/download/v1.10.6/Obsidian-1.10.6.AppImage" -o test-automation/Obsidian.AppImage
          chmod +x test-automation/Obsidian.AppImage
          echo "✅ Obsidian AppImage downloaded"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install xvfb for headless display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          echo "✅ xvfb installed"

      - name: Setup test vault
        run: |
          mkdir -p test-automation/test-vault/.obsidian/plugins/kanban-with-notes
          cp main.js manifest.json styles.css test-automation/test-vault/.obsidian/plugins/kanban-with-notes/

      - name: Run E2E tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npx playwright test
        env:
          CI: true
          DISPLAY: :99

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ E2E tests failed. Check the workflow run for details and screenshots.'
            })
