name: E2E Tests

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest  # macOS works better for Electron + Playwright
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Download and install Obsidian for macOS
        run: |
          mkdir -p test-automation
          # Download macOS universal DMG
          curl -L "https://github.com/obsidianmd/obsidian-releases/releases/download/v1.10.6/Obsidian-1.10.6-universal.dmg" -o test-automation/Obsidian.dmg
          # Mount the DMG
          hdiutil attach test-automation/Obsidian.dmg -nobrowse -mountpoint test-automation/obsidian-mount
          # Copy the app bundle
          cp -R test-automation/obsidian-mount/Obsidian.app test-automation/
          # Unmount the DMG
          hdiutil detach test-automation/obsidian-mount
          echo "✅ Obsidian installed"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test vault
        run: |
          mkdir -p test-automation/test-vault/.obsidian/plugins/kanban-with-notes
          cp main.js manifest.json styles.css test-automation/test-vault/.obsidian/plugins/kanban-with-notes/

      - name: Run E2E tests
        run: npx playwright test --reporter=list
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ E2E tests failed. Check the workflow run for details and screenshots.'
            })
